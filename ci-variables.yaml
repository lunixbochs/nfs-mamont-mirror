ENV_VARIABLES:
  # Rust Configuration
  RUST_VERSION: "1.83.0"
  CARGO_TERM_COLOR: "always"
  RUST_BACKTRACE: "1"
  CARGO_INCREMENTAL: "0"
  RUSTFLAGS: "-Dwarnings"
  
  # Build Configuration
  BUILD_TIMEOUT: "3600"
  TEST_TIMEOUT: "1800"
  PARALLEL_JOBS: "4"
  
  # Quality Gates
  COVERAGE_THRESHOLD: "80"
  SECURITY_AUDIT_LEVEL: "warn"
  
  # Feature Flags
  DOCS_PRIVATE_ITEMS: "true"
  BENCHMARK_ENABLED: "true"
  CACHE_ENABLED: "true"
  
  # Logging
  LOG_LEVEL: "info"
  
  # Retention Policies
  ARTIFACT_RETENTION_DAYS: "30"
  PIPELINE_RETENTION_DAYS: "90"
  
  # Database Configuration (example for NFS project)
  DB_HOST: "localhost"
  DB_PORT: "5432"
  DB_NAME: "nfs_mamont"
  
  # NFS Specific Configuration
  NFS_PORT: "2049"
  NFS_VERSION: "3"
  MOUNT_POINT: "/mnt/nfs"
  
  # Security Configuration
  TLS_ENABLED: "true"
  AUTH_REQUIRED: "false"
  
  # Performance Configuration
  MAX_CONNECTIONS: "100"
  BUFFER_SIZE: "8192"
  THREAD_POOL_SIZE: "8"
  
  # Docker Configuration
  DOCKER_REGISTRY: "registry.gitflic.ru"
  DOCKER_PROJECT_PATH: "project/yadro/nfs-mamont"
  DOCKER_IMAGE_NAME: "nfs-mamont"
  DOCKER_TAG: "latest"
  DOCKER_BUILDKIT: "1"
  
  # Container Configuration
  CONTAINER_PORT: "2049"
  CONTAINER_USER: "nfs-user"
  HEALTH_CHECK_INTERVAL: "30s"